<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">

 </head>
<body>
  <header>

      <div class="header__button">Авторизация</div>

  </div>
  </header>

  <nav class="nav">Верхнее меню</nav>

  <main>
    <div class="grid">
    <div class="main">

      <form class="main__form" action="" method="">Опрос</form>
      <aside class="main__aside">Информер</aside>

    <div class="container">
      <div id="pick" class="container__banner">
        <img id="cross" class="close" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj_RlDxtZQioJlsWYPPUSSa4BUHA1c0mRXLhyrogdUtg&s">

  </div>

    <nav class="nav__under">Нижнее меню</nav>

    <p class="footer__text">Контактная информация</p>
  </footer>
  <script>

    let imgs = document.querySelector(".container__banner")
    let cross = document.getElementById("cross")

    function handleClick (event) {
       event.stopPropagation()
       imgs.classList.toggle("window")
    }
    imgs.addEventListener('click', handleClick)
    cross.addEventListener('click', handleClick)


  </script>
